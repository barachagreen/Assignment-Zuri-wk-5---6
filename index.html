<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel week 6 & 7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="image/5-nigerian-naira-banknote-tafawa-balewa-1.jpg" alt="">Five naira</div>
              <div class="swiper-slide"><img src="image/Alvan-Ikoku-10-Naira-Note-1.webp" alt="Ten Naira">Ten naira</div>
              <div class="swiper-slide"><img src="image/download (4).jpg" alt="twenty naira">Twenty naira</div>
              <div class="swiper-slide"><img src="image/nigeria-100-naira-2014-banknote-260nw-515374045.webp" alt="hundred naira">Hundred naira</div>
              <div class="swiper-slide"><img src="image/download (1).jpg" alt="Five hundred naira">five hundred</div>
              <div class="swiper-slide"><img src="image/download (2).jpg" alt="">One thousand naira</div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
           
          </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            },

  loop: true,

  pagination: {
    el: '.swiper-pagination',
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
    </script>
</body>
</html>
